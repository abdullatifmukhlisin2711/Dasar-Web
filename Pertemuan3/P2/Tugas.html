<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki">
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label>Hobby:</label><br>
        <input type="checkbox" id="berenang" name="hobby" value="berenang">
        <label for="olahraga">Olahraga</label>
        <input type="checkbox" id="berlari" name="hobby" value="berlari">
        <label for="game">Game</label>
        <input type="checkbox" id="lain-lain" name="hobby" value="lain-lain">
        <label for="lain-lain">Lain-lain</label><br><br>

        <label>Pekerjaan:</label><br>
        <input type="radio" id="swasta" name="pekerjaan" value="swasta">
        <label for="swasta">Swasta</label><br>
        <input type="radio" id="pns" name="pekerjaan" value="pns">
        <label for="pns">PNS</label><br>
        <input type="radio" id="lain-lain_pekerjaan" name="pekerjaan" value="lain-lain">
        <label for="lain-lain_pekerjaan">Lain-lain</label><br><br>

        <input type="checkbox" id="kirim_data" name="kirim_data">
        <label for="kirim_data">Check jika Anda akan mengirimkan data ini</label><br><br>

        <input type="submit" value="Kirim">


    </form>
</body>
</html>
