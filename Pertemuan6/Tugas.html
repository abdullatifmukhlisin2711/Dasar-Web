        <script>
            function menghitungUmur() {

              var umur = document.querySelectorAll("table tr td:nth-child(2)");
            

              var sum = 0;
              for (var i = 0; i < umur.length; i++) {
                sum += parseInt(umur[i].textContent);
              }
            
              var rataRataUmur = sum / umur.length;
            
              document.getElementById("rataRataUmur").textContent = "Rata Rata Umur: " + rataRataUmur;
            }
            </script>
